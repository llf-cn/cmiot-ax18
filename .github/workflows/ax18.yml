name: Build OpenWrt for AX18

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Build Environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget python3 python2 ccache libelf-dev ecj fastjar java-propose-classpath \
            libglib2.0-dev xmlto libtool libxslt-dev xsltproc bc

      - name: Clone OpenWrt Source
        run: |
          git clone https://github.com/openwrt/openwrt -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy Custom Config & Script
        run: |
          cp ../configs/ax18.config openwrt/.config
          cp ../diy-script.sh openwrt/diy-script.sh
          chmod +x openwrt/diy-script.sh
          cd openwrt
          ./diy-script.sh

      - name: Download Prerequisites
        run: |
          cd openwrt
          make defconfig
          make download -j8

      - name: Build Firmware
        run: |
          cd openwrt
          make -j$(nproc)

      - name: Upload Firmware to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-ax18-firmware
          path: openwrt/bin/targets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          name: AX18 OpenWrt Firmware ${{ github.run_number }}
          tag_name: ax18-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Firmware to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ax18-${{ github.run_number }}
          name: openwrt-ax18
          files: |
            openwrt/bin/targets/*/*.bin
            openwrt/bin/targets/*/*.img
            openwrt/bin/targets/*/*.tar
            openwrt/bin/targets/*/*.manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
